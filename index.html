<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            0
        </div>
        <div id="buttons">
            <div class="buttonRow">
                <button id="clearBtn" type="button">Clear</button>
            </div>
            <div class="buttonRow">
                <button class="squareBtn" type="button">7</button>
                <button class="squareBtn" type="button">8</button>
                <button class="squareBtn" type="button">9</button>
                <button class="squareBtn" type="button">+</button>
            </div>
            <div class="buttonRow">
                <button class="squareBtn" type="button">4</button>
                <button class="squareBtn" type="button">5</button>
                <button class="squareBtn" type="button">6</button>
                <button class="squareBtn" type="button">-</button>
            </div>
            <div class="buttonRow">
                <button class="squareBtn" type="button">1</button>
                <button class="squareBtn" type="button">2</button>
                <button class="squareBtn" type="button">3</button>
                <button class="squareBtn" type="button">*</button>
            </div>
            <div class="buttonRow">
                <button class="squareBtn" type="button">.</button>
                <button class="squareBtn" type="button">0</button>
                <button class="squareBtn" type="button">=</button>
                <button class="squareBtn" type="button">/</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
